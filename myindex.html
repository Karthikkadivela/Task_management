<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="reloadCard()">

    <div class="modal fade" tabindex="-1" role="dialog" id="popup">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ADD NEW TASK</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="imageURL" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="imageURL">
                </div>
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="taskTitle">
                </div>
                <div class="mb-3">
                    <label for="taskType" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="taskType">
                </div>
                <div class="mb-3">
                    <label for="imageURL" class="form-label">Task Description</label>
                    <textarea rows="3" class="form-control" id="taskDescription"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="" onclick="addCard()">SAVE</button>
            </div>
          </div>
        </div>
      </div>

      
      <div class="modal fade" tabindex="-1" role="dialog" id="edit">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">EDIT TASK</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="i_D" hidden>
                </div>
                <div class="mb-3">
                    <label for="imageURL" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="url">
                </div>
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="taskType" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="type">
                </div>
                <div class="mb-3">
                    <label for="imageURL" class="form-label">Task Description</label>
                    <textarea rows="3" class="form-control" id="desc"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="" onclick="reedit()">SAVE</button>
            </div>
          </div>
        </div>
      </div>      




    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"><strong>Home</strong></a>
                  </li>
                </ul>
                <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#popup">
                        <i class="fas fa-plus"></i>Add New
                </button>
              </div>
        </div>
        
    </nav>

    <main class="container">
        <section>
            <div class="row" id="taskContents">
            </div>
        </section>

    </main>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="myindex.js"></script>
</body>
</html>
